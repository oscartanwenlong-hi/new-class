<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师仪表盘</title>
    <script type="module" src="teacher_dashboard.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>教师仪表盘</h1>

    <h2>创建课程</h2>
    <form id="course-form">
        <input type="text" id="course-title" placeholder="课程标题" required>
        <textarea id="course-content" placeholder="课程内容" required></textarea>
        <button type="submit">发布课程</button>
    </form>

    <h2>已发布课程</h2>
    <ul id="published-courses"></ul>

    <h2>学生列表</h2>
    <ul id="student-list"></ul>

</body>
</html>
